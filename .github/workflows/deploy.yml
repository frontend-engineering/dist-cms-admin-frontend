name: Deploy
on:
  push:
jobs:
  deploy:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v3

      - run: |
          mkdir out
          mv assets/ out/
          mv index.html out/
          mv favicon.ico out/
          ls out/

      - uses: TencentCloud/cos-action@v1
        id: publish
        with:
          secret_id: ${{ secrets.TENCENT_SEC_ID }}
          secret_key: ${{ secrets.TENCENT_SEC_KEY }}
          cos_bucket: cms-1306445775
          cos_region: ap-shanghai
          local_path: out
          remote_path: ''
          clean: true
          accelerate: true

