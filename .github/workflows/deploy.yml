name: Deploy
on:
  push:
jobs:
  deploy:
    runs-on: ubuntu-20.04

    env:
      TAR_NAME: $(date +'%Y-%m-%dT%H.%M.%S')-${{ github.sha }}

    steps:
      - uses: actions/checkout@v3

      - run: tar -czf $HOME/$TAR_NAME.tar.gz .

      - uses: actions/upload-artifact@v3
        with:
          name: ${{ env.TAR_NAME }}
          path: $HOME/${{ env.TAR_NAME }}.tar.gz

      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          source: $HOME/${{ env.TAR_NAME }}.tar.gz
          target: "$HOME/cms"
