name: Deploy
on:
  push:
jobs:
  deploy:
    runs-on: ubuntu-20.04
    steps:
      - name: Deploy to Server
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_KEY }}
          source: "."
          target: "$HOME/cms"
